}

   }

/*disallow click occupied tile*/
function taken() {
alert("That square is already occupied. Please select another square.")
pause=1;
}

/*on user click process*/
function myChoice() {
temp="";
ok = 0;
cf=1;
logicTwo();
logicThree();
checkSpace();
while(ok==0) {
aRandomNumber=Math.random()
comp=Math.round((choice-1)*aRandomNumber)+1;
if (comp==1) temp="A";
if (comp==2) temp="B";
if (comp==3) temp="C";
if (comp==4) temp="D";
if (comp==5) temp="E";
if (comp==6) temp="F";
if (comp==7) temp="G";
if (comp==8) temp="H";
if (comp==9) temp="I";
checkSpace();
}

document.images[temp].src= o;
process();
}

/*Alert to informno more move allowed*/
function ended() {
alert("The game has already ended. To play a new game click the Play Again button.")
}

/*analyse if winning losing or tie*/
function process() {
logicOne();
if (all==1){ audio_win.play(); wn++; setTimeout(function() { alert("You WIN!!!, congratulations!"); }, 300); }
if (all==2){ audio_lost.play(); ls++; setTimeout(function() {alert("Gotcha!  Computer win!"); }, 300);  }
if (all==3){ audio_tie.play(); ts++; setTimeout(function() {alert("We tied."); }, 300); }
if (all!=0) {
document.getElementById("you").innerHTML ="You: "+ wn;
document.getElementById("computer").innerHTML = "Computer: "+ls;
document.getElementById("ties").innerHTML ="Ties: "+ ts;
   }
}

/*start game*/
function playAgain() {
if (all==0) {
if(confirm("This will restart the game and clear all the current scores. OK?")) reset();
}
if (all>0) reset();
}
